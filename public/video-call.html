<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <style>
    body{
        background-color: black;
    }
    #localVideo, #remoteVideo {
      width: 40%;
      height: auto;
      margin: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Video Call</h1>
  <video id="localVideo" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- Add Video Call Controls -->
  <div>
    <button id="startCallButton">Start Call</button>
    <button id="endCallButton" disabled>End Call</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    // video-call.js

document.addEventListener('DOMContentLoaded', () => {
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallButton = document.getElementById('startCallButton');
    const endCallButton = document.getElementById('endCallButton');

    let isCalling = false;

    // Initialize socket connection
    const socket = io();

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then((stream) => {
            localVideo.srcObject = stream;

            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            const peerConnection = new RTCPeerConnection(configuration);

            stream.getTracks().forEach((track) => peerConnection.addTrack(track, stream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            socket.on('ice-candidate', (candidate) => {
                peerConnection.addIceCandidate(candidate);
            });

            socket.on('offer', async (offer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer', answer);
            });

            socket.on('answer', async (answer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            });

            if (isCalling) {
                startCallButton.disabled = true;
                endCallButton.disabled = false;
                socket.emit('join-room'); // Notify server to join a room
            }
        })
        .catch((error) => {
            console.error('Error accessing media devices:', error);
        });

    startCallButton.addEventListener('click', () => {
        if (!isCalling) {
            startCallButton.disabled = true;
            endCallButton.disabled = false;
            socket.emit('join-room'); // Notify server to join a room
            isCalling = true;
        }
    });

    endCallButton.addEventListener('click', () => {
        if (isCalling) {
            startCallButton.disabled = false;
            endCallButton.disabled = true;
            // Implement logic to end the call (close connections, etc.)
            isCalling = false;
        }
    });
});
  </script>
</body>
</html>
